<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html 5</title>
</head>
<body>
    <h1>Insirindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servido.</p>
    <video width="300" poster="imagem/Cool wallpaper.jpg" controls autoplay loop>
<source src="midia/Meuvideo--Mp4.mp4" type="video/mp4">
<source src="midia/Meuvideo.webm.webm" type="video/webm">
<source src="midia/meu.video-ogv.mp4" type="video/ogg">
<p>Seu navegador não tem contabilidade com reproduçao de videos.</p>
    </video>

    <h1>Insirindo videos do youtube</h1>
    <iframe width="300" height="315" src="https://www.youtube.com/embed/flYJj85aJsw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Insinrindo video do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/719296021?h=a00ae8daf8&title=0&portrait=0" width="300" height="225" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
