<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixas</title>
    <style>
        h1 {/* box-level*/
            background-color: antiquewhite;

            width: 300px;
            height: 300px;
           
            border: 10px solid green;

            padding: 10px 10px 20px 10px;

            margin: 10px;
            
            outline: 5px dashed violet;
        }

        a {/*inline-level*/
            border: 10px rgb(79, 87, 53) solid;
            
            padding: 10px;
            
        }

        
    </style>
</head>
<body>
  <h1>Exemplo de caixa box-level</h1>  
  <p>parágrafos também sao exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> Vamos ver como tudo isso fuciona</p>
</body>
</html>
